<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .links {
            display: flex;
            gap: 1.5em;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Survey App</h1>
    <p>Click below to explore surveys or manage the app.</p>
    <div class="links">
        <a href="{% url 'surveyapp:survey_list' %}" target="_blank">Go to Surveys</a>
        <a href="/admin/" target="_blank">Go to Admin</a>
    </div>
</body>
</html>
