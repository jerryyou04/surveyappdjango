<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Cell</th>
        </tr>
    </thead>
    <tbody>
        {% for survey in surveys %}
        <tr>
            <td>
                <a href="{% url 'surveyapp:display_survey' survey.id %}" class="text-decoration-none text-primary fw-bold">
                    {{ survey.name }}
                </a>
            </td>
            <td>{{ survey.description }}</td>
            <td>{{ survey.cell }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No surveys available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
