<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Surveys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
            color: #007BFF;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            background: white;
            padding: 1.5em;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin-top: 0.5em;
            font-size: 1em;
            color: #555;
        }
        .search-bar {
            margin-bottom: 2em;
            display: flex;
            align-items: center;
            gap: 1em;
        }
        input[type="text"] {
            padding: 0.75em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }
    </style>
    <script>
        // Filter surveys dynamically as the user types
        function filterSurveys() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const surveys = document.querySelectorAll("ul li");

            surveys.forEach(survey => {
                const surveyName = survey.querySelector("a").textContent.toLowerCase();
                const surveyDescription = survey.querySelector("p").textContent.toLowerCase();

                // Check if the search term is in the name or description
                if (surveyName.includes(searchTerm) || surveyDescription.includes(searchTerm)) {
                    survey.style.display = "block"; // Show matching surveys
                } else {
                    survey.style.display = "none"; // Hide non-matching surveys
                }
            });

            // Save the search term in a cookie
            document.cookie = `survey_search=${searchTerm}; path=/; max-age=31536000`;
        }

        // Load the search term from the cookie
        function loadSearch() {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === "survey_search") {
                    const searchInput = document.getElementById("search");
                    searchInput.value = value;

                    // Trigger initial filtering
                    filterSurveys();
                    break;
                }
            }
        }

        window.onload = function () {
            loadSearch();

            // Add event listener for dynamic filtering
            const searchInput = document.getElementById("search");
            searchInput.addEventListener("input", filterSurveys);
        };
    </script>
</head>
<body>
    <h1>Available Surveys</h1>
    <div class="search-bar">
        <input
            type="text"
            id="search"
            name="search"
            placeholder="Search surveys..."
        />
    </div>
    <ul>
        {% for survey in surveys %}
            <li>
                <a href="{% url 'surveyapp:display_survey' survey.id %}">{{ survey.name }}</a>
                <p>{{ survey.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
