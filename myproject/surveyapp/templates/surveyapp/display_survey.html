<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ survey_instance.name }}</title>
    <style>
        a {
            text-decoration: none;
            color: white;
            background-color: #7c1414;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #550300;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            text-align: center;
            max-width: 600px;
        }

        form {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            margin: 20px auto; 
        }

        form div {
            margin-bottom: 0.5em;
        }

        input[type="radio"] {
            vertical-align: middle; /* Align with the label text */
            width: unset;
            margin: 0 0.5em 0 0;

            transform: scale(1.5); /* Increases the size by 1.5x */
        }

        label {
            font-size: 1em;
            font-weight: bold;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .conditional-field {
            display: none;
            margin-top: 1em;
        }

        .autofill-button {
            margin-top: 0.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5em 1em;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
        }

        .autofill-button:hover {
            background-color: #2c92ff;
        }
    </style>
</head>
<body>
    <h1>{{ survey_instance.name }}</h1>
    <p>{{ survey_instance.description }}</p>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                <div id="conditional-{{ field.name }}" class="conditional-field">
                    <label for="issue_{{ field.name }}">Please describe the issue:</label>
                    <textarea id="issue_{{ field.name }}" name="issue_{{ field.name }}" rows="4" required></textarea>

                    <label for="action_{{ field.name }}" style="margin-top: 1em;">What action was taken?</label>
                    <textarea id="action_{{ field.name }}" name="action_{{ field.name }}" rows="4" required></textarea>
                    <button type="button" class="autofill-button" onclick="autofillAction('{{ field.name }}')">Autofill: Contacted Team Leader / Manager</button>
                </div>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    <a href="/survey">Discard Progress and go back to Surveys</a>

    <script>
        // Dynamically handle all choice fields with "No" responses
        const allChoiceFields = document.querySelectorAll('input[type="radio"]');
    
        allChoiceFields.forEach(radio => {
            radio.addEventListener("change", function () {
                const questionName = this.name; // Get the name of the question
                const conditionalField = document.getElementById(`conditional-${questionName}`);
                const issueField = document.getElementById(`issue_${questionName}`);
                const actionField = document.getElementById(`action_${questionName}`);
    
                if (this.value === "No") {
                    // Show the conditional fields and make them required
                    conditionalField.style.display = "block";
                    issueField.setAttribute("required", "true");
                    actionField.setAttribute("required", "true");
                } else {
                    // Hide the conditional fields and remove the required attribute
                    conditionalField.style.display = "none";
                    issueField.removeAttribute("required");
                    actionField.removeAttribute("required");
                }
            });
        });

        function autofillAction(fieldName) {
            const actionField = document.getElementById(`action_${fieldName}`);
            if (actionField) {
                actionField.value = "Contacted Team Leader / Manager";
            }
        }
    </script>    
</body>
</html>
