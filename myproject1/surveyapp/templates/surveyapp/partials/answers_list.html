<ul class="list-group">
    {% for answer in answers %}
        <li class="list-group-item mb-3">
            <h5>{{ answer.survey.name }}</h5>
            <h6 class="text-secondary">
                <span class="text-dark fw-bold">Cell:</span> {{ answer.survey.cell }}
            </h6>
            <p class="text-muted">Submitted at: {{ answer.created_at|date:"Y-m-d H:i:s" }}</p>
            <pre class="bg-light p-2 rounded">{{ answer.response_data|safe }}</pre>
        </li>
    {% empty %}
        <li class="list-group-item">No recent submissions.</li>
    {% endfor %}
</ul>
